<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="img/Capturanueva2.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/92eca8b683.js"></script>
        <link rel="stylesheet" href="./css/main.css">

        <title>4Stroke</title>

    <body>
        <div class="header__container">
            <div class="gradient">
                <picture class="">
                    <source media="(max-width: 767px)" srcset="" type="">
                    <img class="header__background" src="./../img/_DSC8114.jpg" alt="">

                <div class="header__title-container">
                    <h1 class="header__title"><span class="header__fragment">4</span>Stroke</h1>
                    <h2 class="header__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing</h2>
                </div>
            </div>
            <div class="header__menu-bar">
                <img class="header__logo" src="img/Capturanueva3.png" alt="">
                <div>
                    <img class="header__hamburguesa" src="img/hamburguesa.png" alt="">
                </div>
            </div>
        </div>
        <main>
            <div class="section-services">
                <h2 class="services__title">Nuestros Servicios</h2>
                <h3 class="services__subtitle">Todos los servicios de reparación para tu moto</h3>
                    <div class="services__container">
                        <div class="services__bloque">
                            <div class="services services__1">
                                <i class="fas fa-book-open icon"></i>
                                <p class="services__text">Revisiones periódicas</p>

                            <div class="services services__2">

                            </div>
                        </div>
                        <div class="services__bloque">
                            <div class="services services__3">
                                <i class="fas fa-cogs icon"></i>
                                    <p class="services__text">Motor</p>
                            </div>
                            <div class="services services__4">
                                <i class="fas fa-drum-steelpan icon"></i>
                                    <p class="services__text">Neumáticos</p>
                            </div>
                        </div>
                        <div class="services__bloque">
                            <div class="services services__3">
                                <i class="fas fa-car-battery icon"></i>
                                    <p class="services__text">Baterías</p>
                            </div>
                            <div class="services services__4">
                                <i class="fas fa-tools icon"></i>
                                    <p class="services__text">Amortiguación / Dirección</p>
                            </div>

                        <div class="services__bloque">
                            <div class="services services__3">
                                <i class="fas fa-oil-can icon"></i>
                                    <p class="services__text">Aceite</p>

                            <div class="services services__4">
                                <i class="fas fa-exclamation-triangle icon"></i>
                                    <p class="services__text">Frenos</p>
                            </div>
                        </div>
                        <div class="services__bloque">
                            <div class="services services__3">
                                <i class="fas fa-exclamation icon"></i>
                                    <p class="services__text">Transmisión</p>
                            </div>
                            <div class="services services__4">
                                <i class="fas fa-lightbulb icon"></i>
                                    <p class="services__text">Luces</p>
                            </div>
                        </div>
                        <div class="services__bloque">
                            <div class="services services__3">
                                <i class="fas fa-digital-tachograph icon"></i>
                                    <p class="services__text">Sistema de control</p>
                            </div>
                            <div class="services services__4">
                                <i class="fas fa-motorcycle icon"></i>
                                    <p class="services__text">Cuidados externos</p>
                            </div>
                        </div>
